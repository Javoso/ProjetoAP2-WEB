<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<link rel="shortcut icon" type="image/png"
		href="#{resources['img/logo.png']}" />

	<title>Inicio</title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />

</h:head>

<h:body>
	<header class="aw-topbar">
		<h:link outcome="/Inicio">
			<h:graphicImage library="img" name="logo.png" />
		</h:link>

		<a href="#" class="aw-toggle  js-toggle"><i class="fa fa-bars"></i></a>
	</header>
	<aside class="aw-sidebar  js-sidebar">
		<br />
		<ui:include src="Menu.xhtml" />
	</aside>
	<br />
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
</h:body>
<br />
